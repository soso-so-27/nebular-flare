      <stop offset="0%" style="stop-color:#7CAA8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B9B7A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Square (Milky Glass) - changed from circle for iOS compatibility -->
  <!-- Background Removed for Transparency -->
  
